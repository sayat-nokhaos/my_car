<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="keywords" content="auto, car, car dealer, car dealership, car listing, cars, classified, dealership, directory, listing, modern, motors, responsive">
<meta name="description" content="Voiture - Automotive & Car Dealer HTML Template">
<meta name="CreativeLayers" content="ATFN">
<!-- css file -->
<link rel="stylesheet" href="../static/css/bootstrap.min.css">
<link rel="stylesheet" href="../static/css/style.css">
<!-- Responsive stylesheet -->
<link rel="stylesheet" href="../static/css/responsive.css">
<!-- Title -->
<title>Voiture - Automotive & Car Dealer HTML Template</title>
<!-- Favicon -->
<link href="images/favicon.ico" sizes="128x128" rel="shortcut icon" type="image/x-icon" />
<link href="images/favicon.ico" sizes="128x128" rel="shortcut icon" />

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="wrapper">
	<div class="preloader"></div>
  <!-- Sidebar Panel Start -->

  <!-- Sidebar Panel End -->
  
  <!-- Modal -->
  <div class="sign_up_modal modal fade" id="logInModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body container p60">
          <div class="row">
            <div class="col-lg-12">
              <ul class="sign_up_tab nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                  <a class="nav-link active" id="home-tab" data-bs-toggle="tab" href="page-register.html#home" role="tab" aria-controls="home" aria-selected="true">Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="profile-tab" data-bs-toggle="tab" href="page-register.html#profile" role="tab" aria-controls="profile" aria-selected="false">Register</a>
                </li>
              </ul>
            </div>
          </div>
          <div class="tab-content container p0" id="myTabContent">
            <div class="row mt30 tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
              <div class="col-lg-12">
                <div class="login_form">
                  <p>New to Cars.com? <a href="page-register.html">Sign up.</a> Are you a dealer?</p>
                  <form action="page-register.html#">
                    <div class="mb-2 mr-sm-2">
                      <label class="form-label">Username or email address  *</label>
                      <input type="text" class="form-control">
                    </div>
                    <div class="form-group mb5">
                      <label class="form-label">Password  *</label>
                      <input type="password" class="form-control">
                    </div>
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" id="exampleCheck3">
                      <label class="custom-control-label" for="exampleCheck3">Remember me</label>
                      <a class="btn-fpswd float-end" href="page-register.html#">Lost your password?</a>
                    </div>
                    <button type="submit" class="btn btn-log btn-thm mt5">Sign in</button>
                  </form>
                </div>
              </div>
            </div>
            <div class="row mt30 tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
              <div class="col-lg-12">
                <div class="sign_up_form">
                  <p>Already have a profile? <a href="page-login.html">Sign in.</a></p>
                  <form action="page-register.html#">
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-label">First Name</label>
                          <input type="text" class="form-control">
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-label">Last Name</label>
                          <input type="text" class="form-control">
                        </div>
                      </div>
                      <div class="col-lg-12">
                        <div class="form-group">
                          <label class="form-label">Email</label>
                          <input type="email" class="form-control">
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="form-group mb20">
                          <label class="form-label">Password</label>
                          <input type="password" class="form-control">
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="form-group mb20">
                          <label class="form-label">Confirm Password</label>
                          <input type="password" class="form-control">
                        </div>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-signup btn-thm mb0">Sign Up</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  

	<!-- Our SigUp -->
	<section class="our-log bgc-f9" style="
    margin-top: -70px;
">
		<div class="container">
			<div class="row">
        <div class="col-md-6 col-lg-6 col-xl-5">
          <div class="sign_up_form mt60-sm">
            <h2 class="title">Sign up</h2>
            <p>Already have a profile? <a href="page-login.html">Sign in.</a></p>
            <form action="" method="post">
              {% csrf_token %}
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" name="email"  class="form-control">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group mb20">
                    <label class="form-label">Password</label>
                    <input type="password" name="password1" class="form-control">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group mb20">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" name="password2" class="form-control">
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-signup btn-thm mb0">Sign Up</button>
            </form>
          </div>
        </div>
        
			</div>
		</div>
	</section>

	<!-- Our Footer -->
  
<a class="scrollToHome" href="page-register.html#"><i class="fas fa-arrow-up"></i></a>
</div>
<!-- Wrapper End -->
<script src="../static/js/jquery-3.6.0.js"></script>
<script src="../static/js/jquery-migrate-3.0.0.min.js"></script>
<script src="../static/js/popper.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script> 
<script src="../static/js/bootstrap-select.min.js"></script>
<script src="../static/js/jquery.mmenu.all.js"></script> <script src="../static/js/ace-responsive-menu.js"></script>
<script src="../static/js/snackbar.min.js"></script>
<script src="../static/js/simplebar.js"></script>
<script src="../static/js/parallax.js"></script>
<script src="../static/js/scrollto.js"></script>
<script src="../static/js/jquery-scrolltofixed-min.js"></script>
<script src="../static/js/jquery.counterup.js"></script>
<script src="../static/js/wow.min.js"></script>
<script src="../static/js/progressbar.js"></script>
<script src="../static/js/slider.js"></script>
<script src="../static/js/timepicker.js"></script>
<script src="../static/js/wow.min.js"></script>
<!-- Custom script for all pages --> 
<script src="../static/js/script.js"></script>
</body>
</html>
